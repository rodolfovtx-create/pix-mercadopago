<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento Pix</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<h2>Pague com Pix</h2>
<div id="qrcode"></div>

<script>
fetch("/.netlify/functions/criar-pix")
  .then(res => res.json())
  .then(data => {
    new QRCode(document.getElementById("qrcode"), data.copiaecola);
  });
</script>

</body>
</html>
